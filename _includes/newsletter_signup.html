<form id="mailchimpForm" class="formInput"  action="https://{{site.mailchimp.server}}/subscribe/post-json" method="POST">
  <h3>Stay up to date</h3>
  <p>
    Sign up for our email newsletter to stay up to date.
  </p>
  <input type="hidden" value="{{site.mailchimp.user}}" name="u" />
  <input type="hidden" value="{{site.mailchimp.id}}" name="id" />
  <input type="text" id="js-email" name="EMAIL" required placeholder="Your Email" />
  <button type="submit">
    Subscribe
  </button>
</form>
