---
layout: page
bodytags: with_hero
---

<div class="hero">
  <div class="hero-background" {% if page.hero_image %}style="background-image:url({{page.hero_image}})"{% endif %} ></div>
	<div class="hero-inner">
    <a href="{{site.base_url}}" class="hero-logo"><img src="{{site.logo_url}}
" alt="{{site.title}} Logo Image"></a>
		<div class="hero-copy">
			<h1>{{site.claim}}</h1>
			<p>{{site.description}}</p>
		</div>
	</div>
</div>

{{content}}
